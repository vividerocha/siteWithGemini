<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Gemini - Viviane Rocha</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex align-items-center mb-4">

            <div id="esquerda">
                <img src="/src/img/chat_bot.jpg" alt="Chat Bot" width="100%">
            </div>
            <div id="direita">
                <h1 class="me-3">Fale comigo</h1>
                <form>
                
                    <!-- Campo de texto -->
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Me faça uma pergunta:</label>
                        <input type="text" class="form-control" id="inputText" name="inputText" required>
                    </div>
        
                    <!-- Botões -->
                    <button type="button" class="btn btn-primary" id="botaoSubmit">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
        
                    <!-- Campo textarea -->
                    <br><br>
                    <div class="mb-3">
                        <label for="outText" class="form-label">Resposta:</label>
                        <textarea class="form-control" id="outText" name="outText" rows="10" readonly></textarea>
                    </div>
        
                    
                </form>
            </div>
            
            

            
        </div>
        
    </div>
    <!-- Script local para controle da integração-->
    <script type="module" src="/src/js/script.js"></script>
</body>
</html>
